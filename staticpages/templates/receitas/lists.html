{% extends 'base.html' %}

{% block title %}
Listas
{% endblock title %}

{% block content %}
<h2>Listas de Receitas</h2>

<section>
    {% for list in list_list %}
    <hr>
    <article>
        <header>
            <h3>{{list.name}} (de {{ list.author }}) </h3>
        </header>
        <div class="lista-de-cards">
            {% for receita in list.receitas.all %}
            <div class="card">
                <a href="{% url 'receitas:detail' receita.id %}">
                    <img src="{{ receita.foto }}" alt="Imagem da receita de {{ receita.name}}">
                </a>
                <p>{{ receita.name }}</p>
            </div>
            {% endfor %}
        </div>
    </article>
    {% endfor %}

    <a href="{% url 'receitas:create-list' %}"><button>Crie sua Lista</button></a>
</section>

{% endblock content %}
